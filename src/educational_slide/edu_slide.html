<div class="row edu-slide">
    <div class="col-7">
        <div class="row">
            <div class="col-10">
                <span class="inst">{{data.inst}}</span>
                <span class="degree">{{data.degree}}</span>
            </div>
            <div class="col-10">
                <span class="major">{{data.major || ""}}</span>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="row">
            <div class="col-10">
                <span class="time">
                    {{data.time || " "}}
                </span>
            </div>
            <div class="col-10 markobt">
                {{data.mark}}
            </div>
        </div>
    </div>
</div>
