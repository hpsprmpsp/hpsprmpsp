<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>hpsprmpsp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="data/index.js"></script>
    <style>
        
        .card {
            float: left;
            margin: 10px;
            height: 330px;
            width: 330px;
            box-shadow: 0px 0px 3.5px 0px rgba(0,0,0,0.5);
            border: none;
        }
        .card img {
            height: 70%;
            width: 100%;
            background: linear-gradient(45deg, yellow, orange, red);
        }
    </style>
</head>

<body>
    <div class="jumbotron" style="margin-bottom:0">
        <h1>Soumya Sarthak Padhee</h1>
        <p>Personal project of  Soumya Sarthak Padhee</p> 
      </div>
    <div class="container  text-center" id="container">
       
    </div>
    <script>
        window.onload = function () {
            let parent = document.getElementById('container');
            files.forEach(file => {
                parent.appendChild(createCard(file));
            });
        }
        window.onresize = function() {
            let w = window.innerWidth;
            if (w < 350) {
                return;
            }
            w -= 20; // margins on both side
            w -= 40; // gaps between 3 cards
            w = w / 3;
            const cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.width = w + 'px';
                card.style.height =  w + 'px';
            }
            
        }
    </script>
</body>

</html>
