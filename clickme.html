<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Click Me</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<style>
			*{
				box-sizing: border-box;
			}
			.box{
				position: absolute;
				top: 50%;
				left: 50%;
				padding:0px;
				height: 50px;
				width: 200px;
				font-weight: 900;
				font-size: 40px;
				background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
				-webkit-background-clip: text;
  				-webkit-text-fill-color: transparent;
				transition: all 0.050s linear;
			}
		</style>
	</head>
	<body>
		<div class="box" id="box">Click Me!!!<div>
		<script>
			document.addEventListener('contextmenu', event => event.preventDefault());
			$(document).ready(function(){
				
				$('#box').mouseenter(function(){
					placeBox("#box");
				});
				function placeBox(boxSelector){ 
					var box = $(boxSelector);
					var curPx = box.position().left;
					var curPy = box.position().top;
					var x = xCordinate();
					var y = yCordinate()

					while(x > (window.innerWidth - box.width()) || Math.abs(curPx - x) < (box.width() + 10)){
						x = xCordinate();
					}
					while(y > (window.innerHeight - box.height()) || Math.abs(curPx - y) < (box.height() + 10)){
						y = yCordinate();
					}

					box.css('left',x+"px");
					box.css('top',y+'px');

				}

				function xCordinate(){
					return Math.floor(Math.random() * window.innerWidth);
				}
				function yCordinate(){
					return Math.floor(Math.random() * window.innerHeight);
				}
			});
		</script>
	</body>
</html>
