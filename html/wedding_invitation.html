    <script>
        var slideIndex = 1;
        var initialLoad = true;
        show(slideIndex);

        function showNext() {
            slideIndex -= 1;
            show(slideIndex);
        }

        function showPrev() {
            slideIndex += 1;
            show(slideIndex);
        }

        function show(idx) {
            var nxIndex = idx + 1,
                prIndex = idx - 1;
            var cards = $(".card");
            if (slideIndex >= cards.length) {
                slideIndex = cards.length;
                prIndex = slideIndex - 1;
                nxIndex = 1;
            }
            if (idx > slideIndex) {
                slideIndex = 1;
                nxIndex = 2;
                prIndex = cards.length;
            }
            if (idx < 1) {
                slideIndex = cards.length;
                nxIndex = 1;
                prIndex = cards.length - 1;
            }
            if (idx == 1) {
                prIndex = cards.length;
            }
            cards.removeClass("active next prev");
            cards.eq(slideIndex - 1).addClass("active");
            cards.eq(nxIndex - 1).addClass("next");
            cards.eq(prIndex - 1).addClass("prev");


        }
        initMap();

        function initMap() {
            var loc = {
                lat: 20.2517619,
         z``       lng: 83.2168029
            };
            var map = new google.maps.Map(
                document.getElementById('map'), {
                    zoom: 10,
                    center: loc
                });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({
                position: loc,
                map: map
            });
        }
    </script>
