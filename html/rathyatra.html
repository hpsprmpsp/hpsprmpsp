<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rathyatra</title>
    <style>
        *{
            box-sizing: border-box;
        }
        canvas{
            background-color: #ff9933;
        }
        .svg-box {
            position: absolute;
            top: 50px;
            left: calc(50% - 10vh);
            width: 20vh;
            height: 20vh;
            z-index: 200;
        }
        .footer{
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            padding: 5px 10px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <div class="svg-box">
        <svg viewBox = "0 0 200 200">
            <!-- eyes-->
            <circle cx="50" cy="50" r="20" fill="black"/>
            <circle cx="50" cy="50" r="30" fill="none" stroke="black"/>
            <circle cx="150" cy="50" r="20" fill="black"/>
            <circle cx="150" cy="50" r="30" fill="none" stroke="black"/>

            <!--Tilak-->
            <circle cx="100" cy='5' r="20" fill="black"/>
            <circle cx="100" cy='-7' r="25" fill="#ff9933"/>
            <circle cx="100" cy='4' r='5' fill='black'/>

            <!--Mouth-->
            <ellipse cx="100" cy='130' rx="80" ry="30" style="fill:black;stroke:black;stroke-width:1;"/>
            <ellipse cx="100" cy='110' rx="80" ry="35" style="fill:#ff9933;stroke:#ff9933;stroke-width:1;"/>

           
        </svg>
    </div>
    
    <script>
        var canvas = document.getElementsByTagName("canvas")[0];
        var ctx = canvas.getContext("2d");
        var initialAngle  = 0;
        setInterval(init,50);
        
        function init() {
            var d = setDim();
            var h = d.height;
            var w = d.width;
            
            draw(h,w);
        }
        window.onresize = function(){
            init();
        };
        function draw(h,w) {
            ctx.clearRect(0,0,w,h);
            ctx.translate(w/2, h/2);
            //outer cycle
            var r = 0;
            ctx.beginPath();
            r = w > h ? 0.25 * h : 0.25 * w;
            ctx.arc(0, 0, r, 0, 2 * Math.PI );
            ctx.fill();

            //inner cirle
            ctx.beginPath();
            
            ctx.arc(0, 0,0.75 * r, 0, 2 * Math.PI );
            ctx.fillStyle = "#ff9933";
            ctx.fill();
            
            //innermost circle
            
            ctx.beginPath();
            
            ctx.arc(0, 0, 0.1 *r, 0, 2 * Math.PI );
            ctx.fillStyle = "black";
            ctx.fill();
            
            //draw ground
            

            //draw sticks
            
            ctx.rotate(initialAngle);
            
            var angle = 0;
            for ( var i = 0; i < 6 ; i++ ) {
                angle = i * Math.PI / 3;
                ctx.beginPath();
                ctx.lineWidth = 0.08* r;
                ctx.moveTo(0,0);
                ctx.rotate(-angle);
                ctx.lineTo(0, -0.8*r);
                ctx.stroke();
                ctx.rotate(angle);
            }
            initialAngle += 0.1;
            initialAngle = initialAngle > (2* Math.PI) ? 0: initialAngle;

            
        }



        function setDim(){
            var h = document.documentElement.clientHeight;
            var w = document.documentElement.clientWidth;
            canvas.setAttribute('width', w);
            canvas.setAttribute('height', h);
            return {
                'height': h,
                'width' : w
            };
        }

    </script>
</body>
</html>
